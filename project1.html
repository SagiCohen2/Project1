<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Files -->
  <script defer src="JS/project1.js"></script>
  <link href="CSS/project1.css" rel="stylesheet" />
    <title>My Tasks Board</title>
  </head>
  <body>
    <div id="headline">My Task Board</div>
    <br />
    <div id="newTask">
      <u><b>New Task</u></b>
      <br />
      <form action="javascript:whitePageInfo()" id="resetForm">
      <input type="text" id="taskInfo" placeholder="My next task is.."><br />
      Date: <input type="date" id="taskDate" /><br />
      Time: <input type="time" id="taskTime" /><br />
      <input type="submit" value="Add Task">
      <input type="reset">
    </form>
    </div>
    <div>
      <div id="noteData" style="display: flex;
      flex-wrap: wrap;"></div>
    </div>
  </body>
</html>
